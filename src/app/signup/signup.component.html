<div class="container">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm">

          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
              Name is required!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                email is required!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                email is required!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' :'text' }}" formControlName="password" required>
            
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon> {{ hidePassword ? 'visibility_off' :'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                password is required!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' :'text' }}" formControlName="confirmPassword" required>
            
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon> {{ hidePassword ? 'visibility_off' :'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                password is required!
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" style="background-color: black;">Sign up</button>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
