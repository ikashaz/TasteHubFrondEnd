<div class="search-container" style="display: flex; align-items: center;">
    <input
      type="text"
      placeholder="Search here"
      [(ngModel)]="searchTerm"
      (keyup.enter)="search()" style="margin-right: 10px;" />
    <button (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>
